<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="todo__box">
        <div class="title">
          <h3 class="animate-charcter"> Izvlacenje najveceg broja</h3>
        </div>
        <div class="form">
          <input id="number" type="number" placeholder="Unesite vas broj" />
          <button id="btnn1" class="btnn1">
            <img src="add.png" class="img" alt="" />
          </button>
        </div>
        <div id="list" class="d-grid gap-2 col-6 button">
          <div id="numberOfItems">
            
          </div>
        </div>
        <div class="results"></div>
        <div class="footerr">
          <button id="btnn2" class="btnn2">Izvuci </button>
          <button id="btnn3" class="btnn2">Osvezi </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
